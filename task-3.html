<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./task-3.css">

</head>

<body>

    <div class="main" id="main">
        <div class="dark" id="dark" onclick="darkness()"></div>
        <input type="text" placeholder="0" id="inputbox">
        <div class="f-line" id="div1">
            <button class="op f-row" id="ac">AC</button>
            <button class="op" id="del">DEL</button>
            <button class="op" id="per">%</button>
            <button class="op sign" id="div">/</button>
        </div>
        <div id="div2">
            <button class="f-row" id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button class="op sign" id="mul">*</button>
        </div>
        <div id="div3">
            <button class="f-row" id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button class="op sign" id="min">-</button>
        </div>
        <div id="div4">
            <button class="f-row" id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button class="op sign" id="plus">+</button>
        </div>
        <div id="div5">
            <button class="f-row" id="00">00</button>
            <button id="0">0</button>
            <button id="point">.</button>
            <button class="op sign" id="eql">=</button>
        </div>
    </div>

    <script src="./task-3.js"></script>
</body>

</html>
